<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Drifters Banner</title>

    <!-- Open Graph Meta Tags for Discord/Social Media Previews -->
    <!-- IMPORTANT: Update these values for your specific banner and image -->
    <meta property="og:title" content="Cosmic Drifters: Your Journey Through the Stars" />
    <meta property="og:description" content="Embark on an interstellar adventure! Discover inspiring cosmic quotes with our interactive banner." />
    <meta property="og:image" content="https://cloudedlullaby.github.io/comsic-drifters-banner/banner-preview.png" />
    <meta property="og:url" content="https://cloudedlullaby.github.io/comsic-drifters-banner/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Cosmic Drifters" />
    <meta name="theme-color" content="#1c004a"> <!-- Sets the color of the embed sidebar in Discord -->

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Custom font for "Orbitron" to give a futuristic/sci-fi feel */
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Keyframes for subtle background animation (for the banner itself) */
        @keyframes starry-background {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Keyframes for more noticeable star twinkling */
        @keyframes twinkle {
            0%, 100% { opacity: 0.9; } /* More visible at start/end */
            50% { opacity: 0.1; }   /* Fades to a lower opacity */
        }

        /* Keyframes for animated nebula background (for the body) */
        @keyframes nebula-move {
            0% { background-position: 0% 0%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 0%; }
            75% { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem; /* Added padding to ensure banner has some space */

            /* Animated Nebula Background */
            background: 
                radial-gradient(circle at 10% 20%, rgba(29, 0, 48, 0.8) 0%, transparent 40%),
                radial-gradient(circle at 80% 90%, rgba(68, 0, 112, 0.8) 0%, transparent 40%),
                radial-gradient(circle at 50% 10%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 30% 70%, rgba(50, 20, 100, 0.7) 0%, transparent 50%),
                #0a011a; /* Base dark color */
            background-size: 300% 300%; /* Larger background for animation effect */
            animation: nebula-move 60s ease infinite alternate; /* Slower, subtle animation */
            overflow: hidden; /* Prevent scrollbars from background movement */
        }

        .cosmic-banner {
            /* Using a combination of radial and linear gradients for a space effect */
            background: radial-gradient(circle at top left, #2c0b4e 0%, transparent 70%),
                        radial-gradient(circle at bottom right, #1a0636 0%, transparent 70%),
                        linear-gradient(to right, #0a011a, #1c004a, #0a011a);
            background-size: 200% 200%; /* Make background larger for animation */
            animation: starry-background 30s ease infinite; /* Subtle animation */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Deep shadow for depth */
            position: relative; /* Needed for absolute positioning of stars */
            overflow: hidden; /* Ensure stars don't overflow */
        }

        /* Text glow effect */
        .text-glow {
            text-shadow: 0 0 8px #93c5fd, 0 0 15px #bfdbfe, 0 0 25px #dbeafe; /* Light blue glow */
        }

        /* Custom button styling */
        .btn-cosmic {
            background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(49, 196, 190, 0.75);
        }
        .btn-cosmic:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px 0 rgba(49, 196, 190, 0.9);
        }
        .btn-cosmic:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px 0 rgba(49, 196, 190, 0.5);
        }

        /* Styling for dynamically created stars */
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.9; /* Default high opacity */
            animation: twinkle 4s infinite ease-in-out; /* Twinkling animation */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 font-inter">

    <div id="cosmicBanner" class="cosmic-banner
                w-full max-w-4xl h-auto py-8
                rounded-xl flex flex-col items-center justify-center
                relative overflow-hidden
                border-2 border-indigo-700
                text-white text-center
                space-y-6"> <!-- Added space-y for spacing between elements -->

        <!-- Dynamic stars will be appended here by JavaScript -->

        <h1 class="font-orbitron text-5xl sm:text-6xl md:text-7xl lg:text-8xl
                   font-extrabold tracking-wide
                   text-glow z-10">
            Cosmic Drifters
        </h1>

        <!-- Feature 1: Generate Cosmic Quote using Gemini API -->
        <div class="z-10 flex flex-col items-center space-y-4 px-4 w-full">
            <button id="generateQuoteBtn"
                    class="btn-cosmic
                           px-6 py-3 rounded-full text-lg font-bold
                           text-white border-none cursor-pointer
                           hover:shadow-lg focus:outline-none">
                ✨ Generate Cosmic Quote ✨
            </button>
            <p id="quoteDisplay"
               class="text-md sm:text-lg italic text-gray-200
                      max-w-prose leading-relaxed">
                <!-- Quote will be displayed here -->
            </p>
            <div id="loadingIndicator" class="hidden text-blue-300 text-sm">
                Generating an interstellar message...
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cosmicBanner = document.getElementById('cosmicBanner');
            const generateQuoteBtn = document.getElementById('generateQuoteBtn');
            const quoteDisplay = document.getElementById('quoteDisplay');
            const loadingIndicator = document.getElementById('loadingIndicator');

            // --- Dynamic Starfield Generation ---
            function createStars(numStars) {
                // Clear any existing stars before creating new ones on resize/re-render
                cosmicBanner.querySelectorAll('.star').forEach(star => star.remove());

                const bannerRect = cosmicBanner.getBoundingClientRect();
                const bannerWidth = bannerRect.width;
                const bannerHeight = bannerRect.height;

                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');

                    // Random size for stars (1px to 3px)
                    const size = Math.random() * 2 + 1;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;

                    // Random position within the banner
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;

                    // Random animation delay for varied twinkling
                    star.style.animationDelay = `${Math.random() * 4}s`; // Vary delay for more randomness

                    cosmicBanner.appendChild(star);
                }
            }

            // Function to handle window resize and recreate stars
            function handleResize() {
                // Only recreate stars if the banner is visible and has dimensions
                if (cosmicBanner.offsetWidth > 0 && cosmicBanner.offsetHeight > 0) {
                    createStars(200); // Increased number of stars for more density
                }
            }

            // Generate stars on initial load
            setTimeout(handleResize, 100); // Small delay to ensure layout is calculated

            // Re-generate stars on window resize to maintain density
            window.addEventListener('resize', handleResize);


            // --- Gemini API Call for Quotes ---
            generateQuoteBtn.addEventListener('click', async () => {
                quoteDisplay.textContent = ''; // Clear previous quote
                loadingIndicator.classList.remove('hidden'); // Show loading indicator
                generateQuoteBtn.disabled = true; // Disable button during generation

                try {
                    let chatHistory = [];
                    const prompt = "Generate a short, inspiring quote about space, stars, exploration, or the cosmos. Make it poetic and philosophical. Do not include who said the quote.";
                    chatHistory.push({ role: "user", parts: [{ text: prompt }] });

                    const payload = { contents: chatHistory };
                    const apiKey = "AIzaSyC-dK0r0zIiHrU1L6whT_7uZ1zHLnP6w34"; // API key has been added here
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    // Parse the JSON result regardless of response.ok to check for API errors in the payload
                    const result = await response.json();

                    // Check if the response itself was not successful (e.g., HTTP 401, 403, 500)
                    if (!response.ok) {
                        const errorMessage = result.error?.message || `HTTP Error: ${response.status} ${response.statusText}`;
                        quoteDisplay.textContent = `API Error: ${errorMessage}. Please check your API key or request.`;
                        console.error("Gemini API HTTP Error:", response.status, response.statusText, result);
                        return; // Exit the function
                    }

                    // Check for an 'error' object within the successful JSON response (e.g., if API key is missing/invalid,
                    // but the server still returns a 200 OK with an error payload)
                    if (result.error) {
                        const errorMessage = result.error.message || 'Unknown API error in payload.';
                        quoteDisplay.textContent = `API Error: ${errorMessage}.`;
                        console.error("Gemini API returned error payload:", result.error);
                        return; // Exit the function
                    }

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        quoteDisplay.textContent = text;
                    } else {
                        // Log the full result object for inspection if content structure is unexpected
                        quoteDisplay.textContent = "Failed to generate quote. Unexpected API response content.";
                        console.error("Gemini API response content structure unexpected:", result);
                    }
                } catch (error) {
                    // Log the full error object for network or parsing errors
                    quoteDisplay.textContent = "Error generating quote. Please check your connection or console for details.";
                    console.error("Error calling or parsing Gemini API response:", error);
                } finally {
                    loadingIndicator.classList.add('hidden'); // Hide loading indicator
                    generateQuoteBtn.disabled = false; // Re-enable button
                }
            });
        });
    </script>
</body>
</html>
